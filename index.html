<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body style="background-color: hsl(0, 0%, 98%);">
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img class="navbar-brand" src="./images/logo.svg"/>
      <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-3 mb-md-0">
          <!--Features Dropdown-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Features
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item">
                  <div class="d-flex flex-row">
                    <div class="dd-icon me-2"><img src="./images/icon-todo.svg"></div>
                    <div>Todo List</div>
                  </div>
                </a>
                <a class="dropdown-item">
                  <div class="d-flex flex-row">
                    <div class="dd-icon me-2"><img src="./images/icon-calendar.svg"></div>
                    <div>Calendar</div>
                  </div>
                </a>
                <a class="dropdown-item">
                  <div class="d-flex flex-row">
                    <div class="dd-icon me-2"><img src="./images/icon-reminders.svg"></div>
                    <div>Reminders</div>
                  </div>
                </a>
                <a class="dropdown-item">
                  <div class="d-flex flex-row">
                    <div class="dd-icon me-2"><img src="./images/icon-planning.svg"></div>
                    <div>Planning</div>
                  </div>
                </a>
              </li>
            </ul>
          </li>
          <!--Company Dropdown-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Company
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">History</a></li>
              <li><a class="dropdown-item" href="#">Our Team</a></li>
              <li><a class="dropdown-item" href="#">Blog</a></li>
            </ul>
          </li>
          <!--Careers Link-->
          <li>
            <a class="nav-link" href="#">Careers</a>
          </li>
          <!--About-->
          <li>
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <div>
          <button class="btn btn-style">Login</button>
          <button class="btn btn-style me-2">Sign Up</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-md">
    <!--Main page content-->
    <div class="row row-cols-1 row-cols-lg-2">
      <div class="col d-block d-lg-none">
        <img class="hero-mobile" src="./images/image-hero-mobile.png"/>
      </div>
      <div class="col text-center text-lg-start">
          <!--Main page text-->
          <div>
            <h1 class="front-page-title mt-5 mb-2">Make remote work</h1>
            <p class="my-4">Get you team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="my-4 btn-style btn">Learn more</button>
            <div class="my-5 row">
              <div class="col"><img src="./images/client-databiz.svg"></div>
              <div class="col"><img src="./images/client-audiophile.svg"></div>
              <div class="col"><img src="./images/client-meet.svg"></div>
              <div class="col"><img src="./images/client-maker.svg"></div>
            </div>
          </div>
      </div>
      <div class="col d-lg-block d-none">
          <img class="d-block mx-auto hero-desktop" src="./images/image-hero-desktop.png"/>
      </div>
    </div>
  </div>
</body>
</html>
